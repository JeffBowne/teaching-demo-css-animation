<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Fun Stuff</title>
		<link rel="stylesheet" type="text/css" href="sytles.css">
		<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
		<script src='demo.js'></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<span class="trigger" id="trigger-tilt">TILT!</span>
		<span class="trigger" id="trigger-spin">SPIN!</span>
		<span class="trigger" id="trigger-slide-over">SLIDE OVER!</span>
		<span class="trigger" id="trigger-slide-down">SLIDE DOWN!</span>
		<span class="trigger" id="trigger-ghost">GHOST!</span>
		<span class="trigger" id="trigger-heat">HEAT!</span>
		<span class="trigger" id="trigger-round">ROUND!</span>
		<span class="trigger" id="trigger-shrink">SHRINK!</span>
		<span class="trigger" id="trigger-tall">TALL!</span>
		<span class="trigger" id="trigger-wide">WIDE!</span>
		<span class="trigger" id="trigger-grow">GROW!</span>

		<div class="corner-triggers">

			<span>Hey, try activating one of these keyframe animations and then see which of the triggers above still work.</span>
			<span class="trigger trigger--big" id="trigger-rainbow">RAINBOW!</span>
			<span class="trigger trigger--big" id="trigger-usa">USA!</span>
			<span class="trigger trigger--big" id="trigger-compass">SINNING COMPASS!</span>
			<span class="trigger trigger--big" id="trigger-cray">CRAY CRAY!</span>
		</div>

		<div class="container">
			<div class="cube" id="cube"></div>
		</div>
	</body>
</html>
